<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loading...</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0d1117;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    .loader {
      text-align: center;
      animation: fadeIn 0.3s ease-in-out;
    }
    .progress {
      width: 320px;
      height: 24px;
      background: rgba(255,255,255,0.1);
      border-radius: 50px;
      margin: 20px auto;
      overflow: hidden;
      border: 2px solid #444;
      position: relative;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #ff0080, #7928ca, #2afadf);
      background-size: 300% 100%;
      border-radius: 50px;
      transition: width 0.05s linear;
    }
    .runner {
      position: absolute;
      top: 50%;
      left: 0%;
      transform: translate(-50%, -50%);
      font-size: 1.2rem;
      transition: left 0.05s linear;
    }
    .percent {
      font-size: 1.4rem;
      font-weight: bold;
      margin-top: 8px;
      letter-spacing: 1px;
      color: #2afadf;
      text-shadow: 0 0 10px rgba(42,250,223,0.7);
    }
    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="loader" id="loader">
    <h2>‚è≥ Loading...</h2>
    <div class="progress">
      <div class="progress-bar" id="progress-bar"></div>
      <div class="runner" id="runner">üèÉ‚Äç‚ôÇÔ∏è</div>
    </div>
    <div class="percent" id="percent">0%</div>
  </div>

  <script>
    let progress = 0;
    let bar = document.getElementById("progress-bar");
    let percentText = document.getElementById("percent");
    let loader = document.getElementById("loader");
    let runner = document.getElementById("runner");

    let interval = setInterval(() => {
      progress += 10; // jump 10% at a time
      if (progress > 100) progress = 100;

      bar.style.width = progress + "%";
      percentText.textContent = progress + "%";
      runner.style.left = progress + "%";

      if(progress >= 100){
        clearInterval(interval);

        // Fade-out animation
        loader.style.animation = "fadeOut 0.3s forwards";

        // Redirect after fade-out
        setTimeout(() => {
          window.location.href = "index.html";
        }, 300);
      }
    }, 10); // 10ms per step => ~100ms total
  </script>
</body>
</html>

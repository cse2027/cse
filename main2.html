  <style>
     body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background: #333;
        font-family: consolas;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

    main {
      flex: 1;
      padding-bottom: 60px; /* prevent overlap with footer */
    }

    /* Floating Action Button Wrapper (top right corner) */
    .wrapper {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }

    /* Hidden toggle */
    .wrapper input {
      display: none;
    }

    /* Main FAB button */
    .fab {
      width: 55px;
      height: 55px;
      background: #ff0057;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      color: #fff;
      font-size: 22px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }

    .wrapper input:checked + .fab {
      transform: rotate(45deg);
    }

    /* Action buttons */
    .fac {
      position: absolute;
      top: 70px;
      right: 0;
      display: flex;
      flex-direction: column;
      gap: 12px;
      opacity: 0;
      pointer-events: none;
      transition: all 0.3s ease;
    }

    .fac a {
      position: relative;
      width: 45px;
      height: 45px;
      background: #333;
      color: #fff;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      font-size: 18px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: background 0.3s;
    }

    .fac a:hover {
      background: #ff0057;
    }

    /* Tooltip style */
    .fac a::after {
      content: attr(data-label);
      position: absolute;
      right: 55px;
      background: #222;
      color: #fff;
      padding: 5px 10px;
      border-radius: 6px;
      font-size: 14px;
      opacity: 0;
      white-space: nowrap;
      pointer-events: none;
      transform: translateY(-50%);
      top: 50%;
      transition: opacity 0.3s, right 0.3s;
    }

    .fac a:hover::after {
      opacity: 1;
      right: 60px;
    }

    /* Show menu when checked */
    .wrapper input:checked ~ .fac {
      opacity: 1;
      pointer-events: auto;
    }

    /* Card container grid */
      .container {
        width: 100%;
        max-width: 1100px;
        display: grid;
        grid-template-columns: repeat(3, 1fr); /* default 3 per row */
        gap: 20px;
        margin-top: 100px; /* avoid overlap with button */
        padding: 20px;
      }

      /* Tablets → 2 cards per row */
      @media (max-width: 900px) {
        .container {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      /* Mobile → 1 card per row */
      @media (max-width: 600px) {
        .container {
          grid-template-columns: 1fr;
        }
      }

      .card {
        position: relative;
        cursor: pointer;
      }

      .card .face {
        width: 100%;
        height: 200px;
        transition: 0.5s;
      }

      .card .face.face1 {
        position: relative;
        background: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1;
        transform: translateY(100px);
        flex-direction: column;
      }

      .card:hover .face.face1 {
        background: #ff0057;
        transform: translateY(0);
      }

      .card .face.face1 .content {
        opacity: 0.2;
        transition: 0.5s;
        text-align: center;
      }

      .card:hover .face.face1 .content {
        opacity: 1;
      }

      .card .face.face1 .content i {
        font-size: 60px;
        color: white;
        margin-bottom: 10px;
      }

      .card .face.face1 .content h3 {
        margin: 0;
        padding: 0;
        color: #fff;
        font-size: 1.5em;
      }

      .card .face.face2 {
        position: relative;
        background: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        box-sizing: border-box;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8);
        transform: translateY(-100px);
      }

      .card:hover .face.face2 {
        transform: translateY(0);
      }

      .card .face.face2 .content p {
        margin: 0;
        padding: 0;
      }

      .card .face.face2 .content a {
        margin: 15px 0 0;
        display: inline-block;
        text-decoration: none;
        font-weight: 900;
        color: #333;
        padding: 5px;
        border: 1px solid #333;
      }

      .card .face.face2 .content a:hover {
        background: #333;
        color: #fff;
      }

    footer {

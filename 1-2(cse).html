    <style>
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background: #333;
        font-family: consolas;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      /* Home Button fixed on top-left */
      .button {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: rgb(20, 20, 20);
        border: none;
        font-weight: 600;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0px 0px 0px 4px rgba(180, 160, 255, 0.253);
        cursor: pointer;
        transition-duration: 0.3s;
        overflow: hidden;
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 1000;
      }

      .svgIcon {
        width: 12px;
        transition-duration: 0.3s;
      }

      .svgIcon path {
        fill: white;
      }

      .button:hover {
        width: 140px;
        border-radius: 50px;
        transition-duration: 0.3s;
        background-color: rgb(181, 160, 255);
        align-items: center;
      }

      .button:hover .svgIcon {
        transform: translateY(-200%);
      }

      .button::before {
        position: absolute;
        bottom: -20px;
        content: "Home";
        color: white;
        font-size: 0px;
      }

      .button:hover::before {
        font-size: 13px;
        opacity: 1;
        bottom: unset;
        transition-duration: 0.3s;
      }

      /* Card container grid */
      .container {
        width: 100%;
        max-width: 1100px;
        display: grid;
        grid-template-columns: repeat(3, 1fr); /* default 3 per row */
        gap: 20px;
        margin-top: 100px; /* avoid overlap with button */
        padding: 20px;
      }

      /* Tablets → 2 cards per row */
      @media (max-width: 900px) {
        .container {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      /* Mobile → 1 card per row */
      @media (max-width: 600px) {
        .container {
          grid-template-columns: 1fr;
        }
      }

      .card {
        position: relative;
        cursor: pointer;
      }

      .card .face {
        width: 100%;
        height: 200px;
        transition: 0.5s;
      }

      .card .face.face1 {
        position: relative;
        background: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1;
        transform: translateY(100px);
        flex-direction: column;
      }

      .card:hover .face.face1 {
        background: #ff0057;
        transform: translateY(0);
      }

      .card .face.face1 .content {
        opacity: 0.2;
        transition: 0.5s;
        text-align: center;
      }

      .card:hover .face.face1 .content {
        opacity: 1;
      }

      .card .face.face1 .content i {
        font-size: 60px;
        color: white;
        margin-bottom: 10px;
      }

      .card .face.face1 .content h3 {
        margin: 0;
        padding: 0;
        color: #fff;
        font-size: 1.5em;
      }

      .card .face.face2 {
        position: relative;
        background: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        box-sizing: border-box;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8);
        transform: translateY(-100px);
      }

      .card:hover .face.face2 {
        transform: translateY(0);
      }

      .card .face.face2 .content p {
        margin: 0;
        padding: 0;
      }

      .card .face.face2 .content a {
        margin: 15px 0 0;
        display: inline-block;
        text-decoration: none;
        font-weight: 900;
        color: #333;
        padding: 5px;
        border: 1px solid #333;
      }

      .card .face.face2 .content a:hover {
        background: #333;
        color: #fff;
      }
    </style>
